services:
  backend:
    build:
      context: ./backend
    container_name: seriusbrand-backend-prod
    ports:
      - "8081:8081" # Map host 8081 to container 8081
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - PORT=8081
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=seriusbrand
      - DB_PORT=5432
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    container_name: seriusbrand-db-prod
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=seriusbrand
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: "http://103.150.93.10:8081/api"
    container_name: seriusbrand-frontend-prod
    ports:
      - "80:80" # Map host 80 to container 80
      # On VPS, we usually want port 80 exposed directly or behind another Nginx.
      # User said "don't use 8080", but that was for backend to avoid conflict.
      # Let's map to 8080 for frontend, and host Nginx can proxy 80 -> 8080.
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
